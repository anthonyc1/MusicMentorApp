<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Build Chords</title>
	<meta name="description" content="Music Mentor - Web Application">
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<link rel="icon" href="../static/images/musicmentoricon.ico" type="image/x-icon">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<!--Google Analytics-->
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

</head>
<body>
<div id="title">
	<p>Chords in Music</p>
</div>
<div id="intro">
	<center>What are chords?</center>
	<p>//</p>
</div>
<form action="{{ url_for('buildchord') }}" method="post">
	<fieldset>
		<legend>Build a chord</legend>
		Select which scale for the chord: <select name="chord">
		<option value="Major">Major</option>
		<option value="Natural Minor">Natural Minor</option>
		</select><br>
		Enter the root note: <input type="text" name="root"><br>
		<tab1><small>Hint: notes should be capitalized, and can have sharps(#)</small><br>
		<input type="submit" value="Submit"><br>
		<a href="{{ url_for('index') }}"><button type="button">Back</button></a>
	</fieldset>
</form>

{% if result %}
<div id="result">
<table border = 1>
	<th>Output</th>
	<td>{{ result }}</td>
</table>
</dismall
{% endif %}

</body>
</html>
